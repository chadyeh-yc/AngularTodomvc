<section class="todoapp">
  <header class="header">
    <h1>{{title}}</h1>
    <input class="new-todo" [placeholder]=newToDoPlaceholder autofocus [(ngModel)]="newToDo" (keyup.enter)="addToDo()" />
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main" *ngIf="todos.length > 0">
    <input class="toggle-all" type="checkbox" (change)="toggleAllComplete()">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li *ngFor="let todo of (todos | filter: filterCondition); let idx = index" [ngClass]="{ 'completed': todo.isCompleted, 'editing': todo.isEditing }">
        <div class="view">
          <input class="toggle" type="checkbox" [checked]="todo.isCompleted" (change)="toggleComplete(todo)">
          <label (dblclick)="todo.isEditing = true">{{ todo.item }}</label>
          <button class="destroy" (click)="removeToDo(idx)"></button>
        </div>
        <input class="edit" [(ngModel)]="todo.item" (blur)="todo.isEditing = false">
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer" [hidden]="todos.length === 0">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ uncompletedCount }}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a [class.selected]="filterCondition === 'all'" href="#/" (click)="filterCondition='all'">All</a>
      </li>
      <li>
        <a [class.selected]="filterCondition === 'active'" href="#/active" (click)="filterCondition='active'">Active</a>
      </li>
      <li>
        <a [class.selected]="filterCondition === 'completed'" href="#/completed" (click)="filterCondition='completed'">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="clearCompletes()">Clear completed</button>
  </footer>
</section>
<app-footer></app-footer>
